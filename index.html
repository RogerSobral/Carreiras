<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keywords"
      content="controle, financeiro, dinheiro, economizar, mercado, produtos, login"
    >
    <meta
      name="description"
      content="Faça o controle financeiro de seus gastos no mercado!"
    >

    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/global.css">
</head>
<body class="d-flex justify-content-center align-items-center">

    <main class="container d-flex flex-column justify-content-around px-4 py-5 caixa login_fundo">
        <!-- <h1>scenepig</h1> -->
        <div class="container">
            <div class="row">
                <!-- Caixa Icon -->
                <section class="caixaIcon col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <img src="/assets/logo.png" width="350px" alt="logo do scenepig">
                </section>
        
                <!-- Caixa Formulário -->
                <section class="caixaFormulario col-md-6 d-flex flex-column ">
                    <h2 class="w-40" id="text_login align-items-center">FAÇA SEU LOGIN</h2>
        
                    <form id="form_login" class="d-flex flex-column align-items-center justify-content-around h-100 w-100">
                        <div class="w-100 d-flex flex-column justify-content-between">
                            <div class="mb-4 w-100">
                                <label  for="email" class="fs-6">EMAIL</label>
                                <input id="t_field_email" name="email" type="email" class="form-control w-100">
                            </div>
                            <div class="mb-3 w-100">
                                <label for="senha" class="fs-6">SENHA</label>
                                <input id="t_field_senha" name="senha" type="password" class="form-control w-100">
                            </div>
                        </div>
                        <a href="#" class="text_senha mb-3">Esqueci minha senha</a>
                        <button type="submit" class="btn_entrar w-50">ENTRAR</button>
                    </form>
                    
                    <a href="html/cadastro_usuario.html" class="texto_casdastrar" id="text_cadastrar">ainda não tenho conta</a>
                </section>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
