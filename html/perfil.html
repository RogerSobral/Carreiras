<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keywords"
      content="controle, financeiro, dinheiro, economizar, mercado, produtos, perfil, colaboradores, dados, atualizar"
    >
    <meta
      name="description"
      content="Personalize seu perfil e adicione colaboradores."
    >

    <title>Perfil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="container d-flex justify-content-between justify-content-md-around align-items-center py-3">
            <button class="btn btn_menu d-lg-none" data-bs-toggle="modal" data-bs-target="#exampleModalNav"><i class="bi bi-three-dots-vertical simbolo_menu"></i></button>
            
            <!-- Modal navegação -->
            <div class="modal fade menu_fundo" id="exampleModalNav" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content menu_fundo_modal">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar colaborador</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex flex-column justify-content-around align-items-center menu_corpo">
                            <button type="button" class="btn btn_menu_pagina text-uppercase texto-menu w-50">perfil</button>
                            <button type="button" class="btn btn_menu_pagina text-uppercase texto-menu w-50">compras</button>
                            <button type="button" class="btn btn_menu_pagina text-uppercase texto-menu w-50">fornecedores</button>
                            <button type="button" class="btn btn_menu_pagina text-uppercase texto-menu w-50">produtos</button>
                            <button type="button" class="btn btn_menu_pagina text-uppercase texto-menu w-50">sair</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <p class="d-lg-none">scenepig</p>
                <img src="../assets/logo.png" alt="logo do scenepig" class="logo ms-3">
            </div>
            

            <div class="d-none d-lg-flex">
                <p class="text-uppercase me-5">perfil</p>
                <p class="text-uppercase me-5">compras</p>
                <p class="text-uppercase me-5">fornecedores</p>
                <p class="text-uppercase me-5">produtos</p>
                <p class="text-uppercase me-5">sair</p>
            </div>
        </nav>
    </header>

    <main>
        <!-- Atualizar dados -->
        <form class="d-flex flex-column flex-xl-row justify-content-around align-items-center py-5">
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputNome" class="form-label">Nome</label>
                <input type="text" class="input-fundo form-control" id="exampleInputNome" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="input-fundo form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputCep" class="form-label">CEP</label>
                <input type="text" class="input-fundo form-control" id="exampleInputCep" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputCod" class="form-label" data-descr="Compartilhe esse código para se tornar colaborador de alguém.">COD <i class="bi bi-question-circle-fill"></i></label>
                <input type="text" class="input-fundo form-control" id="exampleInputCod" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary btn_entrar">ATUALIZAR</button>
        </form>

        <fieldset>
            <legend class="text-center texto_amarelo pt-5">Colaboradores</legend>
            
            <div class="d-flex justify-content-around py-3 mb-1">
                <button type="button" class="btn_adicionar" data-bs-toggle="modal" data-bs-target="#exampleModalColaborador"><i class="bi bi-plus-circle simbolo_adicionar"></i></button>
            
            <!-- Modal add colaborador -->
            <div class="modal fade" id="exampleModalColaborador" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content modal_fundo">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar colaborador</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Código de colaborador (COD):</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-bs-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn_entrar">Adicionar</button>
                    </div>
                  </div>
                </div>
            </div>
                
                <div>
                    <label for="exampleInputBuscar" class="form-label texto_amarelo"><i class="bi bi-search texto_amarelo"></i> Pesquisar</label>
                    <input type="search" class="input-fundo form-control" id="exampleInputBuscar" aria-describedby="emailHelp">
                </div>
            </div>

            <!-- Tabela de colaboradores -->
            <table class="container text-center mt-5 w-50">
                <thead>
                    <tr>
                        <th class="p-2 text-center">Nome</th>
                        <th class="p-2 text-center">Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-2 text-center">Eduardo</td>
                        <td class="p-2 text-center">Arujá</td>
                    </tr>
                    <tr>
                        <td class="p-2 text-center">Rogério</td>
                        <td class="p-2 text-center">Suzano</td>
                    </tr>
                    <tr>
                        <td class="p-2 text-center">André</td>
                        <td class="p-2 text-center">São Paulo</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </main>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
