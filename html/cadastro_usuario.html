<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keywords"
      content="controle, financeiro, dinheiro, economizar, mercado, produtos, cadastro"
    >
    <meta
      name="description"
      content="Crie uma conta para fazer o controle financeiro de seus gastos no mercado!"
    >

    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <main class="container d-flex flex-column justify-content-around px-4 py-5 caixa">
        
        <!-- <h1>scenepig</h1> -->

        <div class="container">

            <div class="row">
         
                <section class="caixaIcon col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <img src="../assets/mulher.png" alt="Mulher com celular">
                </section>

                <section class="caixaFormulario col-md-6 d-flex flex-column">

                    <h2 class="d-flex flex-column align-items-center justify-content-around ">CADASTRE-SE</h2>

                    <form class="d-flex flex-column align-items-center justify-content-around h-100 w-100">
                        <div class="h-50 w-70 d-flex flex-column justify-content-between">

                            <div class="h-50 w-100">
                                <label for="email" class="fs-6">EMAIL</label>
                                <input name="email" type="email" class="w-100">
                            </div>
                            <div class="h-50 w-100">
                                <label for="senha" class="fs-6">SENHA</label>
                                <input name="senha" type="password" class="w-100">
                            </div>
                            <div class="h-50 w-100">
                                <label for="confirmarSenha" class="fs-6">CONFIRMAR SENHA</label>
                                <input name="confirmarSenha" type="password" class="w-100">
                            </div>
                        </div>
                        <button type="submit" class="btn_cadastrar">CADASTRAR</button>
                    </form>

                </section>

            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
